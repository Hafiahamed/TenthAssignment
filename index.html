
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 

    <div class="container">
        <h1 class="my-4 text-center text-danger">Personal Budget Tracker</h1>



      <!-- Income Section -->



      <div class="card">
        <div class="card-body">
            <div class="card-title display-5"> Income Amount</div>
             <form id="income-form">

                <div class="form-group mb-4">

                    <label for="income" class="form-label "></label>
                    <input type="number"  id="income-amount" class="form-control"placeholder="Enter Amount " required>


                </div>

                <button type="submit" class="btn btn-info mt-3">Add Income</button>

            </form>
        </div>
      </div>






      <!-- Expenses Section -->


      <div class="card mt-5">
        <div class="card-body">
            <div class="card-title display-6">Expense Name</div>
            <form  id="expense-form">
             <div class="form-group mb-3">
                <label for="expenses" class="form-label"></label>
                <input type="text" class="form-control" name="" id="expenseName" placeholder="Enter Expense Name">
             </div>
               
             <div class="form-group mb-3">

                <label for="expenses" class="form-label display-6">Expense Amount</label>
                <input type="number" class="form-control mt-3"id="expense-amount" placeholder="Enter expense amount" required>

             </div>



             <div class="form-group">
                
                <label for="category" class="form-label display-6">Category</label>
                <select name="" id="expense-category" class="form-select">

                    <option selected>Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Others">Others</option>
                </select>
             </div>

             <button type="submit" class="btn btn-info mt-3">Add Expenses</button>



            </form>
        </div>
      </div>




      <!-- Budjet -->


  <div class="summary">

  <h2>Expense Summary</h2>
    <p><span id="total-amount">Expense:0.00</span></p>
    <h5 id="balance"></h5>

     <table id="expense-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="expense-list">
          <h5 id="displayIncome">Income is Rs 0</h5>
          <h5 id="balance"></h5>
        </tbody>
    </table> 

    




   




  </div>



    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
